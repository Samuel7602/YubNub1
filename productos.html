<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="productos.css">
</head>
<body>

<div class="container py-5">
  <h1 class="text-center" id="formTitle">Crear Producto</h1>


  <div class="product-form-container">
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Precio</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="productDescription" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton" onclick="saveProduct()">Añadir Producto</button>
    </form>
  </div>

  
  <h2 class="text-center my-5">Listado de Productos</h2>
  <ul id="productList" class="list-group">
  
  </ul>
</div>

<script src="app.js"></script>

</body>
</html>
